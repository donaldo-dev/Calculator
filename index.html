<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8" />
	<link href="./styles.css" rel="stylesheet" />
</head>
<body>
	<div id="calculator">
		<header>
			<div id="title">
				Calculator
            </div>
		</header>
		<div id="display" class="input">
			<p>0</p>
		</div>
		<div id="keypad">
			<button class="btn-calc btn-number" value="7">7</button>
			<button class="btn-calc btn-number" value="8">8</button>
			<button class="btn-calc btn-number" value="9">9</button>
			<button class="btn-calc btn-number" value="4">4</button>
			<button class="btn-calc btn-number" value="5">5</button>
			<button class="btn-calc btn-number" value="6">6</button>
			<button class="btn-calc btn-number" value="1">1</button>
			<button class="btn-calc btn-number" value="2">2</button>
			<button class="btn-calc btn-number" value="3">3</button>
			<button class="btn-calc btn-number" value="0">0</button>
			<button class="btn-calc btn-operator" value="+">+</button>
			<button class="btn-calc btn-operator" value="/">/</button>
			<button class="btn-calc btn-operator" value="*">*</button>
			<button class="btn-calc btn-operator" value="-">-</button>
			<button class="btn-calc btn-equals" value="=">=</button>
			<button class="btn-calc btn-clear" value="clear">C</button>
		</div>
</body>
<script src="./main.js"></script>
</html>
